name: Build and Push Docker Image

on:
  push:
    branches: [deploy]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Debug step: List all files in SELFMEDIACUTION directory
      - name: List all directories in SELFMEDIACUTION
        run: ls -R .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Debug step: Verify SELFMEDIACUTION directory contents
      - name: List SELFMEDIACUTION directory contents
        run: ls -R ./SELFMEDIACUTION

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/esther256/hackathon:latest

      - name: Log out of Docker Hub
        run: docker logout
